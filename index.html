<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <div class="col-md-1">
          <div class="hour">9AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">10AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">11AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">12PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">1PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">2PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">3PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">4PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="schedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- setting date and time using moment.js library -->
  <script>
    let m = moment().format('MMMM Do YYYY, h:mm a');
    var currentDay = document.getElementById("currentDay");
    currentDay.textContent = m;
  </script>
</body>

</html>
