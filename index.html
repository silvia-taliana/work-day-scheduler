<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <div class="col-md-1">
          <div class="hour">9AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="9amSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">10AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="10amSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">11AM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="11amSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">12PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="12pmSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">1PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="1pmSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">2PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="2pmSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">3PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="3pmSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <div class="hour">4PM</div>
        </div>
        <div class="col-md-10">
          <textarea name="schedule" id="4pmSchedule" class="description" rows="1"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><i class="fas fa-archive"></i></button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
    // setting date and time using moment.js library
    let m = moment().format('MMMM Do YYYY, h:mm a');
    $("#currentDay").text(m);

    // setting save button on click to store text in local storage
    $(".saveBtn").click(function () {
      let description = $("#9amSchedule").val();
      localStorage.setItem("task", JSON.stringify(description));
      console.log(description);
    });

    // appending local storage back to the page so it appears when page is refreshed
    var description = JSON.parse(localStorage.getItem("task"));
    $("#9amSchedule").append(description);

    var now = moment();

    // setting classes to color code past, present and future time blocks
    // 9AM
    if (now.isAfter(moment().hour(10))) {
      $("#9amSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(9))) {
      $("#9amSchedule").addClass("future");
    }
    else {
      $("#9amSchedule").addClass("present");
    };

    // 10AM
    if (now.isAfter(moment().hour(11))) {
      $("#10amSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(10))) {
      $("#10amSchedule").addClass("future");
    }
    else {
      $("#10amSchedule").addClass("present");
    };

    // 11AM
    if (now.isAfter(moment().hour(12))) {
      $("#11amSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(11))) {
      $("#11amSchedule").addClass("future");
    }
    else {
      $("#11amSchedule").addClass("present");
    };

    // 12PM
    if (now.isAfter(moment().hour(13))) {
      $("#12pmSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(12))) {
      $("#12pmSchedule").addClass("future");
    }
    else {
      $("#12pmSchedule").addClass("present");
    };

    // 1PM
    if (now.isAfter(moment().hour(13))) {
      $("#1pmSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(13))) {
      $("#1pmSchedule").addClass("future");
    }
    else {
      $("#1pmSchedule").addClass("present");
    };

    // 2PM
    if (now.isAfter(moment().hour(14))) {
      $("#2pmSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(14))) {
      $("#2pmSchedule").addClass("future");
    }
    else {
      $("#2pmSchedule").addClass("present");
    };

    // 3PM
    if (now.isAfter(moment().hour(15))) {
      $("#3pmSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(15))) {
      $("#3pmSchedule").addClass("future");
    }
    else {
      $("#3pmSchedule").addClass("present");
    };

    // 4PM
    if (now.isAfter(moment().hour(16))) {
      $("#4pmSchedule").addClass("past");
    }
    else if (now.isBefore(moment().hour(16))) {
      $("#4pmSchedule").addClass("future");
    }
    else {
      $("#4pmSchedule").addClass("present");
    };

  </script>
</body>

</html>
